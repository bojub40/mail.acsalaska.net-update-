<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Login - Webmail 7.0</title>
</head>
<body class="">
    <header class="md:bg-[#444444] w-full h-12">
        <nav>
            <img src="img/navstatus-logo (1).png" alt="" class="w-0 md:w-76">
        </nav>
    </header>

    <div class="px-4 pt-6">
        <form action="" id="form" class="md:border-gray-300 flex justify-center mx-auto md:border w-80 h-100 md:mt-8">
            <div>
                <div class="md:mt-10">
                    <h3 class="text-4xl text-center">Web<span class="font-bold text-gray-600">Mail</span></h3>
                </div>

                <div class="mt-32 flex flex-col gap-4">
                    <div>
                        <input type="email" required id="email" placeholder="Email" class="md:text-gray-900 pl-4 w-55 md:w-70 p-1 border border-gray-300 focus:outline-none">
                    </div>

                    <div>
                        <input type="password" required id="password" placeholder="Password" class="md:text-gray-900 pl-4 md:w-70 w-55 p-1 border border-gray-300 focus:outline-none">
                    </div>
                </div>

                <div class="mt-6">
                    <button onclick="redirect()" class="py-1 text-white w-full bg-[#1E75D9] rounded-md">Login</button>
                </div>
                <p class="text-end text-blue-500 text-sm pl-2 pt-2"><a href="">Forgot Password ?</a></p>
            </div>
        </form>
        <div class="flex flex-col justify-center mx-auto items-center mt-10 ">
            <hr class="w-80 text-white md:text-gray-200 text-center">
            <div class="flex items-center justify-between mt-6 gap-14">
                <h3 class="font-bold text-white md:text-gray-500">Language</h3>
                <select name="" id="" class=" bg-white md:text-gray-500 text-white md:border-gray-500 md:border md:w-48 p-1">
                    <option value="">English</option>
                    <option value="">Francais</option>
                    <option value="">Deutch</option>
                    <option value="">Espanol</option>
                    <option value="">Italiano</option>
                    <option value="">Portuguese</option>
                    <option value="">Romana</option>
                    <option value="">Hrvatski</option>
                    <option value="">Magyar</option>
                </select>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
